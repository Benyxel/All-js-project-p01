<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>P1login-page</title>
</head>
<body>
<section>
  <div class="full-c">
    <div class="c1">
      <h1>Welcome</h1>
      <p>To keep connected with us please <br> Log in with your credentials</p>
      <button>Sign Up</button>
      
    </div>
    <div class="c2">
      <h1>Create An Account</h1>
      <div class="icons">
        <i class='bx bxl-google'></i>
        <i class='bx bxl-linkedin' ></i>
        <i class='bx bxl-github' ></i>
      </div>
      <p>or use your email for Registration</p>
      
      <input type="text" placeholder="Full Name" class="input-icons">
      <input type="text" placeholder="Email" class="input-icon1">
      <input type="text" placeholder="Password" class="input-icon2">
    
    <button>
      Sign Up
    </button>
    </div>
  </div>
</section>
</body>
</html>
